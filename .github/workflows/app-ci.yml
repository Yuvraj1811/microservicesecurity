name: App CI - SAST, Tests, SCA

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}

jobs:

  # -------------------------
  # CodeQL SAST
  # -------------------------
  codeql:
    name: CodeQL SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, python
      - name: Autobuild
        run: |
          pushd Frontend && npm ci || true; popd
          pushd Backend && python -m pip install -r requirements.txt || true; popd
      - name: Run CodeQL
        uses: github/codeql-action/analyze@v2

  # -------------------------
  # Frontend Tests & Audit
  # -------------------------
  frontend-tests:
    name: Frontend - Install, Lint, Test & Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: Frontend
        run: npm ci

      - name: Run Lint
        working-directory: Frontend
        run: npx eslint .
        continue-on-error: true

      - name: Run frontend tests
        working-directory: Frontend
        run: npm test --if-present

      - name: NPM Audit
        working-directory: Frontend
        run: npm audit --audit-level=high || true
  # -------------------------
  # Backend SAST + Unit Tests
  # -------------------------
  backend-sast-unit:
    name: Backend - Bandit + Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install backend dependencies
        run: python -m pip install -r Backend/requirements.txt
      - name: Run Bandit (SAST for Python)
        run: |
          pip install bandit
          bandit -r Backend -lll -f json -o bandit-result.json || true
      - name: Run pytest
        run: |
          pip install -r Backend/requirements-dev.txt || true
          pytest Backend/tests --junitxml=pytest-report.xml || true
      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: |
            pytest-report.xml
            bandit-result.json
