name: App CI - SAST, Test, SCA

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}

jobs:
  codeql:
    name: CodeQL SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, python
      - name: Autobuild
        run: |
          pushd Frontend && npm ci || true; popd
          pushd Backend && python -m pip install -r requirements.txt || true; popd
      - name: Run CodeQL
        uses: github/codeql-action/analyze@v2

  frontend-tests:
    name: Frontend - Install & Tests & Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        run: npm ci --prefix Frontend
      - name: Run Lint
        run: npm run lint --prefix Frontend
      - name: Run tests
        run: npm test --prefix Frontend --if-present
      - name: NPM Audit
        run: npm audit --prefix Frontend --audit-level=high || true

  backend-sast-unit:
    name: Backend - Bandit + Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install backend deps
        run: python -m pip install -r Backend/requirements.txt
      - name: Run Bandit (SAST for Python)
        run: |
          pip install bandit
          bandit -r Backend -lll -f json -o bandit-result.json || true
      - name: Run pytest
        run: |
          pip install -r Backend/requirements-dev.txt || true
          pytest Backend/tests --junitxml=pytest-report.xml || true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-reports
          path: |
            pytest-report.xml
            bandit-result.json
