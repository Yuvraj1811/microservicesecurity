name: Deploy to Test & DAST

on:
  workflow_run:
    workflows: ["Build, Image Scan, Push to ACR"]
    types: [completed]

env:
  BACKEND_IMAGE: ${{ secrets.ACR_REGISTRY }}/backend:${{ github.sha }}
  FRONTEND_IMAGE: ${{ secrets.ACR_REGISTRY }}/frontend:${{ github.sha }}

jobs:

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: SSH into Backend VM & Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
        with:
          host: ${{ secrets.BE_VM_PUBLIC_IP }}
          username: ${{ secrets.BE_VM_USERNAME }}
          password: ${{ secrets.BE_VM_PASSWORD }}
          script: |
            # Install Docker if not installed
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
              sudo usermod -aG docker $USER
            fi

            # Install Docker Compose if not installed
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo apt-get install -y docker-compose-plugin
            fi

            # Ensure app directory exists
            mkdir -p /home/${{ secrets.BE_VM_USERNAME }}/app
            cd /home/${{ secrets.BE_VM_USERNAME }}/app

            # Login to ACR, pull and run backend image
            echo $ACR_PASSWORD | docker login ${{ secrets.ACR_REGISTRY }} -u $ACR_USERNAME --password-stdin
            docker pull $BACKEND_IMAGE
            envsubst < docker-compose.backend.yml | docker compose -f - up -d --remove-orphans
            docker image prune -f

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: SSH into Frontend VM & Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
        with:
          host: ${{ secrets.FE_VM_PUBLIC_IP }}
          username: ${{ secrets.FE_VM_USERNAME }}
          password: ${{ secrets.FE_VM_PASSWORD }}
          script: |
            # Install Docker if not installed
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
              sudo usermod -aG docker $USER
            fi

            # Install Docker Compose if not installed
            if ! command -v docker-compose &> /dev/null && ! docker compose version &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo apt-get install -y docker-compose-plugin
            fi

            # Ensure app directory exists
            mkdir -p /home/${{ secrets.FE_VM_USERNAME }}/app
            cd /home/${{ secrets.FE_VM_USERNAME }}/app

            # Login to ACR, pull and run frontend image
            echo $ACR_PASSWORD | docker login ${{ secrets.ACR_REGISTRY }} -u $ACR_USERNAME --password-stdin
            docker pull $FRONTEND_IMAGE
            envsubst < docker-compose.frontend.yml | docker compose -f - up -d --remove-orphans
            docker image prune -f

  dast:
    name: OWASP ZAP DAST Scan
    needs:
      - deploy-backend
      - deploy-frontend
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "http://${{ secrets.FE_VM_PUBLIC_IP }}"

      - name: Upload DAST Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: '*.html'
