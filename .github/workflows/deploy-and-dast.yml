name: Deploy to Test & DAST

on:
  workflow_run:
    workflows: ["Build, Image Scan, Push to ACR"]
    types: [completed]

env:
  BACKEND_IMAGE: ${{ secrets.ACR_REGISTRY }}/backend:${{ github.sha }}
  FRONTEND_IMAGE: ${{ secrets.ACR_REGISTRY }}/frontend:${{ github.sha }}

jobs:

  azure-login:
    name: Login to Azure
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fetch ACR Login Credentials
        id: acr-creds
        run: |
          echo "ACR_USERNAME=$(az acr credential show --name acrinfra1 --query username -o tsv)" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$(az acr credential show --name acrinfra1 --query passwords[0].value -o tsv)" >> $GITHUB_ENV

  deploy-backend:
    name: Deploy Backend (via az run-command)
    runs-on: ubuntu-latest
    needs: azure-login
    steps:
      - name: Deploy backend on VM
        run: |
          az vm run-command invoke \
            --resource-group "${{ secrets.BE_VM_RG }}" \
            --name "${{ secrets.BE_VM_NAME }}" \
            --command-id RunShellScript \
            --scripts "
              set -euo pipefail
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose-plugin || true
              sudo systemctl enable --now docker

              sudo mkdir -p /app
              cd /app

              echo '>>> Download backend compose'
              curl -fsSL \
                'https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/Backend/docker-compose.backend.yml' \
                -o docker-compose.backend.yml

              echo '${{ env.ACR_PASSWORD }}' | docker login ${{ secrets.ACR_REGISTRY }} \
                --username '${{ env.ACR_USERNAME }}' --password-stdin

              docker pull '${{ env.BACKEND_IMAGE }}'
              docker compose -f docker-compose.backend.yml up -d --remove-orphans
              docker image prune -f
            "

  deploy-frontend:
    name: Deploy Frontend (via az run-command)
    runs-on: ubuntu-latest
    needs: azure-login
    steps:
      - name: Deploy frontend on VM
        run: |
          az vm run-command invoke \
            --resource-group "${{ secrets.FE_VM_RG }}" \
            --name "${{ secrets.FE_VM_NAME }}" \
            --command-id RunShellScript \
            --scripts "
              set -euo pipefail
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose-plugin || true
              sudo systemctl enable --now docker

              sudo mkdir -p /app
              cd /app

              echo '>>> Download frontend compose'
              curl -fsSL \
                'https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/Frontend/docker-compose.frontend.yml' \
                -o docker-compose.frontend.yml

              echo '${{ env.ACR_PASSWORD }}' | docker login ${{ secrets.ACR_REGISTRY }} \
                --username '${{ env.ACR_USERNAME }}' --password-stdin

              docker pull '${{ env.FRONTEND_IMAGE }}'
              docker compose -f docker-compose.frontend.yml up -d --remove-orphans
              docker image prune -f
            "

  dast:
    name: OWASP ZAP DAST Scan
    needs:
      - deploy-backend
      - deploy-frontend
    runs-on: ubuntu-latest
    steps:
      - name: Wait for frontend to be healthy
        run: |
          echo "Waiting for frontend at ${{ secrets.FE_VM_PUBLIC_IP }}..."
          for i in {1..20}; do
            if curl -s "http://${{ secrets.FE_VM_PUBLIC_IP }}" >/dev/null; then
              echo "Frontend OK"
              exit 0
            fi
            echo "Retry in 5s..."
            sleep 5
          done
          echo "Frontend unreachable"
          exit 1

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "http://${{ secrets.FE_VM_PUBLIC_IP }}"

      - name: Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: '*.html'
