name: Deploy Backend & Frontend with Docker Install

on:
  workflow_run:
    workflows: ["Build, Image Scan, Push to ACR"]
    types: [completed]

env:
  BACKEND_IMAGE: ${{ secrets.ACR_REGISTRY }}/backend:${{ github.sha }}
  FRONTEND_IMAGE: ${{ secrets.ACR_REGISTRY }}/frontend:${{ github.sha }}

jobs:
  azure-login:
    runs-on: ubuntu-latest
    outputs:
      acr_username: ${{ steps.acr-creds.outputs.username }}
      acr_password: ${{ steps.acr-creds.outputs.password }}
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - id: acr-creds
        run: |
          echo "username=$(az acr credential show --name acrinfra1 --query username -o tsv)" >> $GITHUB_OUTPUT
          echo "password=$(az acr credential show --name acrinfra1 --query passwords[0].value -o tsv)" >> $GITHUB_OUTPUT

  deploy-backend:
    runs-on: ubuntu-latest
    needs: azure-login
    steps:
      - name: Deploy Backend
        run: |
          az vm run-command invoke \
            --resource-group "${{ secrets.BE_VM_RG }}" \
            --name "${{ secrets.BE_VM_NAME }}" \
            --command-id RunShellScript \
            --scripts "
              set -euo pipefail

              echo '>>> Install Docker & Compose if missing...'
              if ! command -v docker >/dev/null 2>&1; then
                sudo apt-get update -y
                sudo apt-get install -y ca-certificates curl gnupg lsb-release
                sudo mkdir -p /etc/apt/keyrings
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                echo \"deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable\" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
                sudo apt-get update -y
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                sudo systemctl enable --now docker
                sudo usermod -aG docker \$USER
              fi

              echo '>>> Prepare app dir'
              sudo mkdir -p /app && cd /app

              echo '>>> Download backend docker-compose.yml'
              curl -fsSL 'https://raw.githubusercontent.com/${{ github.repository }}/main/Backend/docker-compose.backend.yml' -o docker-compose.backend.yml

              echo '${{ needs.azure-login.outputs.acr_password }}' | docker login ${{ secrets.ACR_REGISTRY }} --username '${{ needs.azure-login.outputs.acr_username }}' --password-stdin

              echo '>>> Pull & run backend container'
              docker pull '${{ env.BACKEND_IMAGE }}'
              docker compose -f docker-compose.backend.yml up -d --remove-orphans
            "

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: azure-login
    steps:
      - name: Deploy Frontend
        run: |
          az vm run-command invoke \
            --resource-group "${{ secrets.FE_VM_RG }}" \
            --name "${{ secrets.FE_VM_NAME }}" \
            --command-id RunShellScript \
            --scripts "
              set -euo pipefail

              echo '>>> Install Docker & Compose if missing...'
              if ! command -v docker >/dev/null 2>&1; then
                sudo apt-get update -y
                sudo apt-get install -y ca-certificates curl gnupg lsb-release
                sudo mkdir -p /etc/apt/keyrings
                curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
                echo \"deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable\" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
                sudo apt-get update -y
                sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
                sudo systemctl enable --now docker
                sudo usermod -aG docker \$USER
              fi

              echo '>>> Prepare app dir'
              sudo mkdir -p /app && cd /app

              echo '>>> Download frontend docker-compose.yml'
              curl -fsSL 'https://raw.githubusercontent.com/${{ github.repository }}/main/Frontend/docker-compose.frontend.yml' -o docker-compose.frontend.yml

              echo '${{ needs.azure-login.outputs.acr_password }}' | docker login ${{ secrets.ACR_REGISTRY }} --username '${{ needs.azure-login.outputs.acr_username }}' --password-stdin

              echo '>>> Pull & run frontend container'
              docker pull '${{ env.FRONTEND_IMAGE }}'
              docker compose -f docker-compose.frontend.yml up -d --remove-orphans
            "
