name: Deploy to Test & DAST

on:
  workflow_run:
    workflows: ["Build, Image Scan, Push to ACR"]
    types: [completed]

jobs:
  download-image-tags:
    name: Retrieve Image Tags
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download image tags artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tags
          path: .

      - name: Load image tags to env
        run: |
          BACKEND_IMAGE=$(sed -n '1p' image-tags.txt)
          FRONTEND_IMAGE=$(sed -n '2p' image-tags.txt)
          echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=$FRONTEND_IMAGE" >> $GITHUB_ENV

  deploy-backend:
    name: Deploy Backend to Test VM
    needs: download-image-tags
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: SSH into Backend VM & Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
        with:
          host: ${{ secrets.BE_VM_PUBLIC_IP }}
          username: ${{ secrets.BE_VM_USERNAME }}
          password: ${{ secrets.BE_VM_PASSWORD }}
          script: |
            az acr login --name acrinfra1
            cd /home/${{ secrets.BE_VM_USERNAME }}/app
            docker pull $BACKEND_IMAGE
            sed -i "s|image: .*|image: $BACKEND_IMAGE|g" docker-compose.backend.yml
            docker compose -f docker-compose.backend.yml up -d --remove-orphans
            docker image prune -f

  deploy-frontend:
    name: Deploy Frontend to Test VM
    needs: download-image-tags
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: SSH into Frontend VM & Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
        with:
          host: ${{ secrets.FE_VM_PUBLIC_IP }}
          username: ${{ secrets.FE_VM_USERNAME }}
          password: ${{ secrets.FE_VM_PASSWORD }}
          script: |
            az acr login --name acrinfra1
            cd /home/${{ secrets.FE_VM_USERNAME }}/app
            docker pull $FRONTEND_IMAGE
            sed -i "s|image: .*|image: $FRONTEND_IMAGE|g" docker-compose.frontend.yml
            docker compose -f docker-compose.frontend.yml up -d --remove-orphans
            docker image prune -f

  dast:
    name: OWASP ZAP DAST Scan
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest

    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "http://${{ secrets.FE_VM_PUBLIC_IP }}"

      - name: Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: '*.html'
