name: Deploy to Test & DAST

on:
  workflow_run:
    workflows: ["Build, Image Scan, Push to ACR"]
    types: [completed]

env:
  BACKEND_IMAGE: ${{ secrets.ACR_REGISTRY }}/backend:${{ github.sha }}
  FRONTEND_IMAGE: ${{ secrets.ACR_REGISTRY }}/frontend:${{ github.sha }}

jobs:

  azure-login:
    runs-on: ubuntu-latest
    outputs:
      acr_username: ${{ steps.creds.outputs.username }}
      acr_password: ${{ steps.creds.outputs.password }}
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - id: creds
        run: |
          echo "username=$(az acr credential show --name acrinfra1 --query username -o tsv)" >> $GITHUB_OUTPUT
          echo "password=$(az acr credential show --name acrinfra1 --query passwords[0].value -o tsv)" >> $GITHUB_OUTPUT

  deploy-backend:
    runs-on: ubuntu-latest
    needs: azure-login
    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          az vm run-command invoke \
            --resource-group "${{ secrets.BE_VM_RG }}" \
            --name "${{ secrets.BE_VM_NAME }}" \
            --command-id RunShellScript \
            --scripts "
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo systemctl enable --now docker
              sudo mkdir -p /app && cd /app

              curl -fsSL 'https://raw.githubusercontent.com/${{ github.repository }}/main/Backend/docker-compose.backend.yml' \
                -o docker-compose.backend.yml

              echo '${{ needs.azure-login.outputs.acr_password }}' | docker login ${{ secrets.ACR_REGISTRY }} \
                --username '${{ needs.azure-login.outputs.acr_username }}' --password-stdin

              docker pull '${{ env.BACKEND_IMAGE }}'
              docker compose -f docker-compose.backend.yml up -d --remove-orphans
            "

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: azure-login
    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          az vm run-command invoke \
            --resource-group "${{ secrets.FE_VM_RG }}" \
            --name "${{ secrets.FE_VM_NAME }}" \
            --command-id RunShellScript \
            --scripts "
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo systemctl enable --now docker
              sudo mkdir -p /app && cd /app

              curl -fsSL 'https://raw.githubusercontent.com/${{ github.repository }}/main/Frontend/docker-compose.frontend.yml' \
                -o docker-compose.frontend.yml

              echo '${{ needs.azure-login.outputs.acr_password }}' | docker login ${{ secrets.ACR_REGISTRY }} \
                --username '${{ needs.azure-login.outputs.acr_username }}' --password-stdin

              docker pull '${{ env.FRONTEND_IMAGE }}'
              docker compose -f docker-compose.frontend.yml up -d --remove-orphans
            "

  dast:
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Frontend
        run: |
          for i in {1..25}; do
            if curl -s "http://${{ secrets.FE_VM_PUBLIC_IP }}" >/dev/null; then exit 0; fi
            sleep 5
          done
          exit 1

      - uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "http://${{ secrets.FE_VM_PUBLIC_IP }}"

      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: '*.html'
